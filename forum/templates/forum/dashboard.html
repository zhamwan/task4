{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard.</p>
    <form action="" method="post" class = "form">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="btn" value="sis" class="btn">
        {{sis}}
        <input type="submit" name="btn" value="bro" class="btn">
        {{bro}}
    </form>
    <a href=".">
    <p>Last send message</p>
    {{ name }}
    {{ date}}
    {{ mes}}</a>
    {{ val }}
{% endblock %}
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
